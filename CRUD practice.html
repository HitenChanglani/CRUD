<html>
    <head>
        <title>CRUD Hands-On</title>
        <link href = "Main.css" rel = "stylesheet" type = "text/css">
        <script type = text/javascript src = "Javascript.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class = "bg">
        <div><h1>Welcome to IDFC Mutual Funds</h1></div>
        <div><h4>Fill the below form to receive updates regarding our mutual funds scheme</h4></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <div>
            <form>
                <table style = "width: 60%">
                    <tr>
                        <td><b>First Name:</b></td>
                        <td colspan = "3"><input type = "text" name = "firstName" class = "textInput" id = "FirstName"></td>
                    </tr>
                    <tr>
                        <td><b>Last Name:</b></td>
                        <td colspan = "3"><input type = "text" name = "lastName" class = "textInput" id = "LastName"></td>
                    </tr>
                    <tr>
                        <td><b>Contact:</b></td>
                        <td colspan = "3"><input type = "number" name = "MobileNo" class = "textInput" id = "Contact"></td>
                    </tr>
                    <tr>
                        <td><b>Tax ID:</b></td>
                        <td colspan = "3"><input type = "number" name = "taxID" class = "textInput" id = "TaxID"></td>
                    </tr>
                    <tr>
                        <td><b>Gender:</b></td>
                        <td><input id = "M" type = "radio" name = "Gender" value = "Male"><b>Male</b></td>
                        <td><input id = "F" type = "radio" name = "Gender" value = "Female"><b>Female</b></td>
                        <td><input id = "O" type = "radio" name = "Gender" value = "Other"><b>Other</b></td>
                    </tr>
                    <tr>
                        <td><b>Username:</b></td>
                        <td colspan = "3"><input type = "text" name = "username" class = "textInput" id = "Username"></td>
                    </tr>
                    <tr>
                        <td><b>E-mail:</b></td>
                        <td colspan = "3"><input type = "email" name = "email" class = "textInput" id = "Email"></td>
                    </tr>
                    <tr>
                        <td><b>Password:</b></td>
                        <td colspan = "3"><input type = "password" name = "password" class = "textInput" id = "Pass"></td>
                    </tr>
                    <tr>
                        <td><b>Re-enter Password:</b></td>
                        <td colspan = "3"><input type = "password" name = "confirmPassword" class = "textInput"></td>
                    </tr>
                    <tr>
                        <td><button onclick = "OnClickRead()" type = "button" class = "btn btn-primary"><b>Submit</b></button></td>
                        <td><button onclick = "display()" type = "button" class = "btn btn-primary"><b>Read</b></button></td>
                        <td><button onclick = "change()" type = "button" class = "btn btn-primary"><b>Update</b></button></td>
                        <td><button onclick = "DelEntry()" type = "button" class = "btn btn-primary"><b>Delete</b></button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
